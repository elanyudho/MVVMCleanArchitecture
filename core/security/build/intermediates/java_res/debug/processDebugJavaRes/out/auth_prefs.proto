syntax = "proto3";

option java_package = "com.elanyudho.core.security";
option java_multiple_files = true;

message AuthPreferences {
  string access_token = 1;
  string refresh_token = 2;
  string user_id = 3;
  string user_name = 4;
  string user_email = 5;
  bool is_logged_in = 6;
  int64 token_expiry_ms = 7;
}
